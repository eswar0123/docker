<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f84464;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-container input {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: #f84464;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e63355;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f84464;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .movie-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
        .movie-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .movie-genre {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .movie-booking {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .movie-rating {
            background-color: #f84464;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .movie-poster {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BookMyShow</div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Plays</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for movies, events, plays...">
        </div>
    </header>
    
    <section class="hero">
        <h1>Book Your Movie Tickets Online</h1>
        <p>Discover the latest movies and book your seats in advance</p>
        <button class="btn">Browse Movies</button>
    </section>
    
    <div class="container">
        <h2 class="section-title">Now Showing</h2>
        <div class="movies-grid" id="movies-container">
            <!-- Movies will be added by JavaScript -->
        </div>
    </div>
    
    <div class="container">
        <h2 class="section-title">Coming Soon</h2>
        <div class="movies-grid" id="coming-soon-container">
            <!-- Coming soon movies will be added by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 BookMyShow Clone. All rights reserved.</p>
    </footer>

    <script>
        // Movie data with poster URLs
        const movies = [
            {
                title: "Avengers: Endgame",
                genre: "Action, Adventure",
                rating: 8.4,
                poster: "https://m.media-amazon.com/images/M/MV5BMTc5MDE2ODcwNV5BMl5BanBnXkFtZTgwMzI2NzQ2NzM@._V1_.jpg"
            },
            {
                title: "Joker",
                genre: "Crime, Drama",
                rating: 8.5,
                poster: "https://m.media-amazon.com/images/M/MV5BNGVjNWI4ZGUtNzE0MS00YTJmLWE0ZDctN2ZiYTk2YmI3NTYyXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_.jpg"
            },
            {
                title: "The Batman",
                genre: "Action, Crime",
                rating: 7.9,
                poster: "https://m.media-amazon.com/images/M/MV5BMDdmMTBiNTYtMDIzNi00NGVlLWIzMDYtZTk3MTQ3NGQxZGEwXkEyXkFqcGdeQXVyMzMwOTU5MDk@._V1_.jpg"
            },
            {
                title: "Dune",
                genre: "Adventure, Drama",
                rating: 8.0,
                poster: "https://m.media-amazon.com/images/M/MV5BN2FjNmEyNWMtYzM0ZS00NjIyLTg5YzYtYThlMGVjNzE1OGViXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_.jpg"
            },
            {
                title: "Spider-Man: No Way Home",
                genre: "Action, Adventure",
                rating: 8.3,
                poster: "https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00OGExLWE2YzgtOGRmYjAxZTU3NzBiXkEyXkFqcGdeQXVyMzQ0MzA0NTM@._V1_.jpg"
            },
            {
                title: "The Suicide Squad",
                genre: "Action, Adventure",
                rating: 7.2,
                poster: "https://m.media-amazon.com/images/M/MV5BNGM3YzdlOWYtNjViZS00MTE2LWE1MWUtZmE2ZTcxZjcyMmU3XkEyXkFqcGdeQXVyODEyMTI1MjA@._V1_.jpg"
            }
        ];

        const comingSoonMovies = [
            {
                title: "Black Panther: Wakanda Forever",
                genre: "Action, Adventure",
                rating: "NA",
                poster: "https://m.media-amazon.com/images/M/MV5BYTdiNzIyZjQtYjJmYy00MzUzLTg4NmItZDI5NDVlMjY5NzU0XkEyXkFqcGdeQXVyODc0OTEyNDU@._V1_.jpg"
            },
            {
                title: "Avatar: The Way of Water",
                genre: "Action, Adventure",
                rating: "NA",
                poster: "https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjQxNTE1MDA@._V1_.jpg"
            },
            {
                title: "Flash",
                genre: "Action, Adventure",
                rating: "NA",
                poster: "https://m.media-amazon.com/images/M/MV5BNzAwMGQ4Y2ItYTRmMC00ZDRhLThiY2ItYzhiN2U2YzRkMWU0XkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_.jpg"
            },
            {
                title: "Indiana Jones 5",
                genre: "Action, Adventure",
                rating: "NA",
                poster: "https://m.media-amazon.com/images/M/MV5BY2JlNDY2MGYtM2ExNi00Mjk0LWI1NDAtZTI5MWFkZDVjN2UwXkEyXkFqcGdeQXVyMjM4NTM5NDY@._V1_.jpg"
            }
        ];

        // Function to create movie cards
        function createMovieCard(movie) {
            return `
                <div class="movie-card">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-genre">${movie.genre}</div>
                        <div class="movie-booking">
                            <button class="btn">Book Now</button>
                            <div class="movie-rating">${movie.rating}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render movies
        function renderMovies() {
            const moviesContainer = document.getElementById('movies-container');
            const comingSoonContainer = document.getElementById('coming-soon-container');
            
            movies.forEach(movie => {
                moviesContainer.innerHTML += createMovieCard(movie);
            });
            
            comingSoonMovies.forEach(movie => {
                comingSoonContainer.innerHTML += createMovieCard(movie);
            });
        }

        // Initialize the page
        window.onload = renderMovies;
    </script>
</body>
</html>
